<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sign in to your account">
    <title>Sign In</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #8b5cf6;
        --success: #10b981;
        --danger: #ef4444;
        --light-bg: #f8fafc;
        --card-bg: #ffffff;
        --text-dark: #1e293b;
        --text-light: #64748b;
        --border: #e2e8f0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        width: 100%;
      }

      body {
        font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        color: var(--text-dark);
      }

      .signin-container {
        width: 100%;
        max-width: 480px;
        background: var(--card-bg);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .signin-header {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        padding: 40px 30px;
        text-align: center;
        color: white;
      }

      .signin-header img {
        width: 80px;
        height: 80px;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      }

      .signin-header h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .signin-header p {
        font-size: 14px;
        opacity: 0.9;
        margin: 0;
      }

      .signin-body {
        padding: 40px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-group label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--text-dark);
        margin-bottom: 8px;
      }

      .input-group {
        display: flex;
        align-items: center;
        border: 2px solid var(--border);
        border-radius: 12px;
        transition: all 0.3s ease;
        background: var(--light-bg);
      }

      .input-group:focus-within {
        border-color: var(--primary);
        background: white;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      }

      .input-group-text {
        background: transparent;
        border: none;
        padding: 14px 16px;
        color: var(--text-light);
        font-size: 16px;
        min-width: 50px;
      }

      .form-control {
        border: none;
        background: transparent;
        padding: 14px 0;
        font-size: 14px;
        color: var(--text-dark);
        flex: 1;
      }

      .form-control::placeholder {
        color: var(--text-light);
        opacity: 0.7;
      }

      .form-control:focus {
        outline: none;
        box-shadow: none;
      }

      .btn-signin {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
      }

      .btn-signin:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 28px rgba(99, 102, 241, 0.4);
      }

      .btn-signin:active {
        transform: translateY(0);
      }

      .signin-footer {
        padding: 0 40px 30px;
        text-align: center;
      }

      .signin-footer p {
        font-size: 14px;
        color: var(--text-light);
        margin: 0;
      }

      .signin-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .signin-footer a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

      .divider {
        margin: 28px 0;
        text-align: center;
        font-size: 13px;
        color: var(--text-light);
        position: relative;
      }

      .divider::before,
      .divider::after {
        content: '';
        position: absolute;
        top: 50%;
        width: calc(50% - 20px);
        height: 1px;
        background: var(--border);
      }

      .divider::before {
        left: 0;
      }

      .divider::after {
        right: 0;
      }

      .error-message {
        background: #fee2e2;
        color: var(--danger);
        padding: 12px 16px;
        border-radius: 10px;
        font-size: 13px;
        margin-bottom: 20px;
        border-left: 4px solid var(--danger);
      }

      @media (max-width: 480px) {
        .signin-header {
          padding: 30px 20px;
        }

        .signin-header h1 {
          font-size: 24px;
        }

        .signin-body {
          padding: 30px 20px;
        }

        .signin-footer {
          padding: 0 20px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="signin-container">
      <div class="signin-header">
        <img src="Images/cropped-ccdilogo.png" alt="CCDI Logo">
        <h1>Welcome Back</h1>
        <p>Sign in to access your account</p>
      </div>

      <div class="signin-body">
        <form id="signinForm" action="Dashboard.php" method="post" novalidate>
          <div class="form-group">
            <label for="Username"><i class="fas fa-user"></i> Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="Username" name="username" placeholder="Enter your username" required autocomplete="username">
            </div>
          </div>

          <div class="form-group">
            <label for="Password"><i class="fas fa-lock"></i> Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
              <input type="password" class="form-control" id="Password" name="password" placeholder="Enter your password" required minlength="6" autocomplete="current-password">
            </div>
          </div>

          <button class="btn-signin" type="submit">Sign In</button>
        </form>
      </div>

      <div class="signin-footer">
        <p>Don't have an account? <a href="RegisterPage.html">Register here</a></p>
      </div>
    </div>

    <script src="js/form-validation.js"></script>
  </body>
</html>
