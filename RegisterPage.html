<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create Account</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --secondary: #8b5cf6;
        --success: #10b981;
        --danger: #ef4444;
        --light-bg: #f8fafc;
        --card-bg: #ffffff;
        --text-dark: #1e293b;
        --text-light: #64748b;
        --border: #e2e8f0;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        height: 100%;
        width: 100%;
      }

      body {
        font-family: 'Poppins', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        color: var(--text-dark);
      }

      .register-container {
        width: 100%;
        max-width: 520px;
        background: var(--card-bg);
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .register-header {
        background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
        padding: 40px 30px;
        text-align: center;
        color: white;
      }

      .register-header img {
        width: 80px;
        height: 80px;
        border-radius: 12px;
        margin-bottom: 20px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      }

      .register-header h1 {
        font-size: 28px;
        font-weight: 700;
        margin-bottom: 8px;
      }

      .register-header p {
        font-size: 14px;
        opacity: 0.9;
        margin: 0;
      }

      .register-body {
        padding: 40px;
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-group label {
        display: block;
        font-size: 13px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: var(--text-dark);
        margin-bottom: 8px;
      }

      .input-group {
        display: flex;
        align-items: center;
        border: 2px solid var(--border);
        border-radius: 12px;
        transition: all 0.3s ease;
        background: var(--light-bg);
      }

      .input-group:focus-within {
        border-color: var(--primary);
        background: white;
        box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
      }

      .input-group-text {
        background: transparent;
        border: none;
        padding: 14px 16px;
        color: var(--text-light);
        font-size: 16px;
        min-width: 50px;
      }

      .form-control {
        border: none;
        background: transparent;
        padding: 14px 0;
        font-size: 14px;
        color: var(--text-dark);
        flex: 1;
      }

      .form-control::placeholder {
        color: var(--text-light);
        opacity: 0.7;
      }

      .form-control:focus {
        outline: none;
        box-shadow: none;
      }

      .btn-register {
        width: 100%;
        padding: 14px;
        background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
      }

      .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 28px rgba(99, 102, 241, 0.4);
      }

      .btn-register:active {
        transform: translateY(0);
      }

      .register-footer {
        padding: 0 40px 30px;
        text-align: center;
      }

      .register-footer p {
        font-size: 14px;
        color: var(--text-light);
        margin: 0;
      }

      .register-footer a {
        color: var(--primary);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
      }

      .register-footer a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

      @media (max-width: 480px) {
        .register-header {
          padding: 30px 20px;
        }

        .register-header h1 {
          font-size: 24px;
        }

        .register-body {
          padding: 30px 20px;
        }

        .register-footer {
          padding: 0 20px 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="register-container">
      <div class="register-header">
        <img src="Images/cropped-ccdilogo.png" alt="CCDI Logo">
        <h1>Create Account</h1>
        <p>Join the CCDI community today</p>
      </div>

      <div class="register-body">
        <form id="registerForm" action="RegisterPage.php" method="post" novalidate>
          <div class="form-group">
            <label for="RegUsername"><i class="fas fa-user"></i> Username</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="RegUsername" name="username" placeholder="Choose a username" required autocomplete="username">
            </div>
          </div>

          <div class="form-group">
            <label for="RegPassword"><i class="fas fa-lock"></i> Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
              <input type="password" class="form-control" id="RegPassword" name="password" placeholder="Create a password" required minlength="6" autocomplete="new-password">
            </div>
          </div>

          <div class="form-group">
            <label for="ConfirmPassword"><i class="fas fa-check-circle"></i> Confirm Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="ConfirmPassword" name="confirm" placeholder="Confirm your password" required autocomplete="new-password">
            </div>
          </div>

          <button class="btn-register" type="submit">Create Account</button>
        </form>
      </div>

      <div class="register-footer">
        <p>Already have an account? <a href="SigninPage.html">Sign in here</a></p>
      </div>
    </div>

    <script src="js/form-validation.js"></script>
  </body>
</html>
